<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-100">
        <form action="#" th:action="@{/auth/register}"   th:object="${registerForm}" method="post">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card border bg-light">
                            <a th:href="@{/auth}" class="m-auto">להתחברות</a>
                            <div class="card-body p-5">
                                <div class="text-center">
                                    <h3 class="mb-2">טופס הרשמה</h3>
                                </div>
                                <h4 class="mb-2">פרטים אישיים</h4>

                                <div class="form-group row mb-2 mt-4">
                                    <label class="col-sm-4" for="typeNameX-2">שם פרטי</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="typeNameX-2" class="form-control"
                                        th:field="*{name}" required/>
                                    </div>
                                </div>

                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4" for="typeLastNameX-2">שם משפחה</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="typeLastNameX-2" class="form-control"
                                        th:field="*{LastName}" required/>
                                    </div>
                                </div>

                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4 col-form-label" for="typePhoneX-2">טלפון</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="typePhoneX-2" class="form-control"
                                        th:field="*{phone}" required/>
                                    </div>
                                </div>

                                <div class="form-group row  mb-4">
                                    <label class="col-sm-4 col-form-label" for="typeAddressX-2">כתובת</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="typeAddressX-2" class="form-control"
                                        th:field="*{address}" required/>
                                    </div>
                                </div>

                                <hr>
                                <h4 class="mb-2">פרטי התחברות</h4>

                                <div class="form-group row  mb-4 mt-4">
                                    <label class="col-sm-4 col-form-label" for="typeEmailX-2">אימייל</label>
                                    <div class="col-sm-8">
                                        <input type="email" id="typeEmailX-2" class="form-control"
                                        th:field="*{email}" required/>
                                    </div>
                                </div>

                                <div class="form-group row  mb-4">
                                    <label class="col-sm-4 col-form-label" for="typePasswordX-2">סיסמא</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="typePasswordX-2" class="form-control"
                                        th:field="*{password}" required/>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block rounded-0" type="submit">הרשם</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
