
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:insert="nav :: navbar(${categories}, ${name})"></div>
   
    </div>
    <form class="container  ">
        <div class="col-md-6 order-md-1 m-auto m-auto my-3 p-4 px-5 rounded-0  bg-light">
            <h4 class="mb-3">פרטי משלוח</h4>
            <form class="form" novalidate="">
              <div class="row">
                <div class="form-group col-md-6 mb-2">
                  <label for="firstName">שם פרטי</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="lastName">שם משפחה</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
              </div>
        
              <div class="mb-2">
                <label for="address">כתובת</label>
                <input type="text" class="form-control" id="address" required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="country">מדינה</label>
                  <select class="d-block w-100 form-select" id="country" required>
                    <option>ישראל</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid country.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="zip">מיקוד</label>
                  <input type="text" class="form-control" id="zip" placeholder="" required>
                  <div class="invalid-feedback">
                    Zip code required.
                  </div>
                </div>
              </div>
              <hr class="mb-3">
        
              <h4 class="mb-3">פרטי תשלום</h4>
        
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cc-name">שם בעל הכרטיס</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="" required>

                </div>
                <div class="col-md-6 mb-3">
                  <label for="cc-number">מספר כרטיס</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="" required>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cc-expiration">תאריך תפוגה</label>
                  <input type="date" class="form-control" id="cc-expiration" placeholder="" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cc-expiration">קוד בגב הכרטיס</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                  <div class="invalid-feedback">
                    Security code required
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-lg btn-block w-100 rounded-0 shadow" type="submit">
                <span class="m-2">לתשלום</span>
                <span th:text="' ( $' + ${sum} + ' ) '"></span>
              </button>
            </form>
          </div>
        </form>
    
</body>

</html>
