<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-100">
        <form action="#" th:action="@{'/admin/product' + ${path} + '?sell=' + ${sell}}" th:object="${productForm}" th:method="${method}">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-light">

                            <div class="card-body p-5">
                                <div class="text-center">
                                    <h3 class="mb-5">יצירת / עריכת מוצר</h3>
                                </div>

                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4" for="typeNameX-2">שם</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="typeNameX-2" class="form-control" th:field="*{name}"
                                            required />
                                    </div>
                                </div>
                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4" for="typePictureX-2">כתובת תמונה</label>
                                    <div class="col-sm-8">
                                        <input type="url" id="typePictureX-2" class="form-control" th:field="*{picture}"
                                            required />
                                    </div>
                                </div>
                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4" for="typePasswordX-2">מחיר</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="typePasswordX-2" class="form-control" step="0.01"
                                            th:field="*{price}" required />
                                    </div>
                                </div>
                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4" for="typeSalePriceX-2">מחיר מבצע</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="typeSalePriceX-2" class="form-control" step="0.01"
                                            th:field="*{salePrice}" />
                                    </div>
                                </div>
                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4" for="typeStockX-2">מלאי</label>
                                    <div class="col-sm-8">
                                        <input type="number" id="typeStocX-2" class="form-control" th:field="*{stock}"
                                            required />
                                    </div>
                                </div>
                                <div class="form-group row  mb-2 ">
                                    <label class="col-sm-4" for="typeStockX-2">קטגוריה</label>
                                    <div class="col-sm-8">
                                        <select th:field="*{category}" class="d-block w-100 form-select" id="country" required>
                                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-0">
                                <button class="col btn btn-primary btn-lg btn-block rounded-0"
                                    type="submit">שלח</button>
                                <a th:href="@{/admin}" class="col btn btn-danger btn-lg btn-block rounded-0">חזור</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
