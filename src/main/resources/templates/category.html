<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="nav :: navbar(${categories})"></div>
    <div class="container mt-5 d-grid gap-3">
        <div class=" row">
            <div th:each="product: ${products}" class="col-4">
                <div class="card m-4">
                    <img th:src="${product.picture}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                            content.</p>
                        <button href="#" class="btn btn-primary" th:if="${product.inSale}">הוסף לעגלת הקניות</button>
                        <button href="#" class="btn btn-dark" th:if="${!product.inSale}" disabled>לא קיים כרגע במלאי</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
