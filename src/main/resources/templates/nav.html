<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  dir="rtl">

<body class="">
<nav th:fragment="navbar(categories)" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            PAW-4-U
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li  class="nav-item">
                    <a class="nav-link" href="/sales">מבצעים חמים</a>
                </li>
                <li th:each="category: ${categories}"  class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/category/' + ${category.id}}" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
