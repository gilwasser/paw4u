<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="rtl">

<body class="">
    <nav th:fragment="navbar(categories, client)" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                PAW-4-U
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/discount">מבצעים חמים</a>
                    </li>
                    <li th:each="category: ${categories}" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/category/' + ${category.id}}"
                            th:text="${category.name}"></a>
                    </li>
                </ul>
                <span class="m-auto"></span>
                <div class="" th:if="${client == null}">
                    <a th:href="@{/auth}" class="btn btn-primary rounded-0">התחבר</a>
                    <a th:href="@{/auth/register}" class="btn btn-secondary rounded-0">הרשם</a>
                </div>
                <div  class="nav-item" th:if="${client != null}">
                    <span class="mx-2" th:text="'שלום ' + ${client.name}"></span>
                    <a th:if="${client.id == 1}" th:href="@{/admin}" class="btn btn-warning rounded-0 ">ניהול</a>
                    <a th:href="@{/auth/logout}" class="btn btn-danger rounded-0">התנתק</a>
                </div> 
            </div>
        </div>
    </nav>

</body>

</html>
