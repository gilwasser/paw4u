<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="rtl">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="vh-100">
    <form action="#" th:action="@{/auth/login}" th:object="${loginForm}" method="post">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-light" >
                        <a th:href="@{auth/register}" class="m-auto">להרשמה</a>

                        <div class="card-body p-5">
                            <div class="text-center">
                                <h3 class="mb-5">התחברות</h3>
                            </div>

                            <div class="form-group row  mb-2 ">
                                <label class="col-sm-4" for="typeEmailX-2">מייל</label>
                                <div class="col-sm-8">
                                    <input type="email" id="typeEmailX-2" class="form-control"
                                    th:field="*{email}" required/>
                                </div>
                            </div>
                            <div class="form-group row  mb-2 ">
                                <label class="col-sm-4" for="typePasswordX-2">סיסמא</label>
                                <div class="col-sm-8">
                                    <input type="password" id="typePasswordX-2" class="form-control"
                                    th:field="*{password}" required/>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block rounded-0" type="submit">התחבר</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
